<div id="menu" class="menucontain">
    <table border="0" cellpadding="0" cellspacing="0" style="width: 98%; height: 70px; margin: 0 auto; padding: 0 1%">
        <tr>
            <td align="left" valign="middle" width="25%"><div class="main-page lateral-slide-menu-main-page">
                <a href="javascript:void(0)"  class="toggle-menu" lateral-slide-menu-toggle><img src="./ng-images/link1.png" alt="#" /></a>
            </div>
            </td>
            <td align="center" valign="middle" width="50%"><img src="./ng-images/templates.png" alt="#" class="containlogo"  style="display: block; margin: 0 auto;"/></td>
            <td align="right" valign="middle" width="25%"></td>



        </tr>


    </table>
</div>

<div class="imagelisting">

    <div style="width: 100%;">

    <div class="imgcondiv" ng-repeat="item in templatesList" ng-click="selTemplate(item)">
        <img ng-if="item.file_type == 'image'" src="http://torqkd.com/uploads/video1/images/{{item.file_name}}.jpg" class="listimg">
        <img ng-if="item.file_type == 'video'" src="http://torqkd.com/uploads/video1/temp/{{item.video_image}}" class="listimg">

        <div class="palybtn" ng-if="item.file_type == 'video'">
            <div class="palybtnimgdiv">
				<img src="/ng-images/playbtn.png" >

            </div>
        </div>


    </div>

</div>
</div>
