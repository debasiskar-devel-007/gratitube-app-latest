<div id="menu" class="menucontain">
    <table border="0" cellpadding="0" cellspacing="0" style="width: 98%; height: 70px; margin: 0 auto; padding: 0 1%">
        <tr>
            <td align="left" valign="middle" width="25%"><div class="main-page lateral-slide-menu-main-page">
                <a href="javascript:void(0)"  class="toggle-menu" lateral-slide-menu-toggle><img src="./ng-images/link1.png" alt="#" /></a>
            </div>
            </td>
            <td align="center" valign="middle" width="50%"><img src="./ng-images/charities.png" alt="#" class="containlogo"  style="display: block; margin: 0 auto;"/></td>
            <td align="right" valign="middle" width="25%"></td>



        </tr>


    </table>
</div>

<div class="maincontent">
    <div class="recordbody">
        <div ng-repeat="item in charityList">
            <a href="{{item.link}}" ><h2 class="activerecord"> {{item.name}}</h2></a>
            <div class="amountdiv">
                <label>Donations To Date</label> <span>${{item.total}}</span>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</div>
