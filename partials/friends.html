<div id="menu" class="menucontain">
    <table border="0" cellpadding="0" cellspacing="0" style="width: 98%; height: 70px; margin: 0 auto; padding: 0 1%">
        <tr>
            <td align="left" valign="middle" width="25%"><div class="main-page lateral-slide-menu-main-page">
                <a href="" class="toggle-menu" lateral-slide-menu-toggle><img src="./ng-images/link1.png" alt="#" /></a>
            </div>
            </td>
            <td align="center" valign="middle" width="50%"><img src="./ng-images/friends.png" alt="#" class="containlogo"  style="display: block; margin: 0 auto;"/></td>
            <td align="right" valign="middle" width="25%"></td>



        </tr>


    </table>
</div>


<div class="maincontent">

    <div class="friendswrapper">

        <div class="friendsmsg">
            * Here you can see only friends who are using Gratitube
        </div>

        <div class="topsearch">

        <input type="text" placeholder="Search your Friends " class="searchinput" ng-model="search.name">

        <!--<input type="submit" value="Search" class="searchbtn">-->

          <div class="clear"></div>

        </div>


        <div class="friendblock" ng-repeat="item in friendList | filter:search:strict as results">
            <div class="frindimg"><img src="https://graph.facebook.com/{{item.id}}/picture?type=normal" alt="#" /></div>

            <div class="frindtext">
                <strong>{{item.name}}</strong>
                <!--<span>Demo Text</span>-->

            </div>

            <div class="frindbtn">
                <a href="javascript:void(0);" ng-click="(friendStatus[item.id] != 1)?changeStatus(item.id,1):''" ng-class="(friendStatus[item.id] == 1)?'fbtn1':'fbtn2'">Ignore</a>

                <a href="javascript:void(0);" ng-click="(friendStatus[item.id] != 2)?changeStatus(item.id,2):''" ng-class="(friendStatus[item.id] == 2)?'fbtn1':'fbtn2'">Follow</a>
                <div class="clear"></div>

            </div>



            <div class="clear"></div>

        </div>

        <div ng-if="results.length == 0" class="noresults">
            <strong>No results found...</strong>
        </div>


    </div>

</div>
