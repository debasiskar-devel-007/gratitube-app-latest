<div id="menu" class="menucontain">
<table border="0" cellpadding="0" cellspacing="0" style="width: 98%; height: 70px; margin: 0 auto; padding: 0 1%">
    <tr>
        <td align="left" valign="middle" width="25%"><div class="main-page lateral-slide-menu-main-page">
            <a href="" class="toggle-menu" lateral-slide-menu-toggle><img src="./ng-images/link1.png" alt="#" /></a>
        </div>
            </td>
        <td align="center" valign="middle" width="50%"><img src="./ng-images/logo_tr.png" alt="#" class="containlogo"  style="display: block; margin: 0 auto;"/></td>
        <td align="right" valign="middle" width="25%"></td>



    </tr>


</table>
</div>
<div class="maincontent">
    <div id="tabs" ng-controller="home">
        <ul>
            <li ng-repeat="tab in tabs"
                ng-class="{active:isActiveTab(tab.url)}"
                ng-click="onClickTab(tab)">{{tab.title}}</li>
        </ul>
        <div id="mainView">
            <div ng-include="currentTab"></div>
        </div>
    </div>


    <script type="text/ng-template" id="one.tpl.html">
        <div class="tabc" id="viewOne">
            <div class="MyGratitubes-contain">


                <div class="MyGratitubes-block" ng-repeat="item in fileList">
                    
                    <!--<img src="./ng-images/pic1.png" alt="#"  class="proimg" style="max-height: 160px;" />
                    <img ng-if="item.filetype=='image'" src="http://torqkd.com/uploads/video1/images/{{item.filename}}.jpg" alt="#"  class="proimg" style="max-height: 160px; cursor:pointer;" ng-click="showFile(item)" />
                    <span class="videoplay"><img ng-if="item.filetype=='video'" src="http://torqkd.com/uploads/video1/thumb/{{item.filename}}.jpg" alt="#"  class="proimg " style="max-height: 160px; cursor:pointer;" ng-click="showFile(item)" /></span>-->
                    <a ui-sref="details({id: item.id})"><img ng-if="item.filetype=='image'" src="http://torqkd.com/uploads/video1/images/{{item.filename}}.jpg" alt="#"  class="proimg" style="max-height: 160px; cursor:pointer;" /></a>
                        <a ui-sref="details({id: item.id})"><span class="videoplay"><img ng-if="item.filetype=='video'" src="http://torqkd.com/uploads/video1/temp/{{item.video_image}}" alt="#"  class="proimg " style="max-height: 160px; cursor:pointer;" /></span></a>



                        <label>
                        <a ui-sref="details({id: item.id})"><strong>{{item.title}}</strong></a>

                            <!--<br/>   <br/>

                            <strong><span>2.00</span> User Name</strong>-->



                    </label>

                    

                    <div class="clear"></div>





                </div>

                <div class="First_Gratitube">
                    <img src="./ng-images/logo.png" alt="#" class="logo" />

                    <h5 ui-sref="record">Send Your
                        <span ng-if="filecount>0">Next</span>
                        <span ng-if="filecount<1">First</span>
                        Gratitube !</h5>

                </div>


            </div>






        </div>
    </script>

    <script type="text/ng-template" id="two.tpl.html">
        <div class="tabc" id="viewTwo">

            <div class="goodnews">
				<h2 ng-repeat="item2 in goodNewsList"> <a ui-sref="news-details({id: item2.nid})"> {{item2.title}}</a></h2>
            </div>
        </div>
    </script>

    <script type="text/ng-template" id="three.tpl.html">
        <div class="tabc" id="viewThree">
            <div class="MyGratitubes-contain">
            <div class="MyGratitubes-block" ng-repeat="item1 in allFileList">
                
                    <!--<img src="./ng-images/pic1.png" alt="#"  class="proimg" style="max-height: 160px;" />
                <img ng-if="item1.filetype=='image'" src="http://torqkd.com/uploads/video1/images/{{item1.filename}}.jpg" alt="#"  class="proimg" style="max-height: 160px; cursor:pointer;" ng-click="showFile(item1)" />
                <span class="videoplay"><img ng-if="item1.filetype=='video'" src="http://torqkd.com/uploads/video1/thumb/{{item1.filename}}.jpg" alt="#"  class="proimg " style="max-height: 160px; cursor:pointer;" ng-click="showFile(item1)" /></span>-->
                <a ui-sref="details({id: item1.id})"><img ng-if="item1.filetype=='image'" src="http://torqkd.com/uploads/video1/images/{{item1.filename}}.jpg" alt="#"  class="proimg" style="max-height: 160px; cursor:pointer;" /></a>
                    <a ui-sref="details({id: item1.id})"><span class="videoplay"><img ng-if="item1.filetype=='video'" src="http://torqkd.com/uploads/video1/temp/{{item1.video_image}}" alt="#"  class="proimg " style="max-height: 160px; cursor:pointer;" /></span></a>



                    <label>
                        <a ui-sref="details({id: item1.id})"><strong>{{item1.title}}</strong></a>

                        <!--<br/>   <br/>

                        <strong><span>2.00</span> User Name</strong>-->



                    </label>

                

                <div class="clear"></div>
            </div>

        </div>
        </div>
    </script>

    <div class="clear">  </div>
</div>
